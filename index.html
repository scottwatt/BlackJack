<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h2>You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <p id="results"></p>
        <br>
        <button id="newGame" onclick="newGame()">New Game</button>
        <p id="currentBet"> :D</p>
        <div>
            <button id='one' class="chip">1</button>
            <button id="five" class="chip">5</button>
            <button id="ten" class="chip">10</button>
            <button id="twenty" class="chip">20</button>
            <button id="fifty" class="chip">50</button>
        </div>
        <div>
            <p id ="credits"></p>
        </div>
    </body>
</html>
