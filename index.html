<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
    </head>

    <body>
        <h1 class="headTitle">Blackjack</h1>
        <h2 id="dealerSum">Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
            <img id="hidden" src="./cards/BACK.png">
        </div>

        <h2 id="yourSum">You: <span id="your-sum"></span></h2>
        <div id="your-cards"></div>

        <br>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <button id="double">Double</button>
        <p id="results"></p>
        <br>
        <!-- <button id="newGame" onclick="newGame()">New Game</button> -->
        <div class="endScreen">
            <p id="credits"></p>
            <p id="winnings"></p>
          </div>
        <div class="bettingArea">
            <p id="currentBet">Current Bet: 0</p>
            <button id="deal" onclick="deal()">Deal</button>
            <div id="betBtn">
                <button id='1bet' class="chip" onclick='increaseBet(this.id)'>1</button>
                <button id="5bet" class="chip" onclick='increaseBet(this.id)'>5</button>
                <button id="10bet" class="chip" onclick='increaseBet(this.id)'>10</button>
                <button id="20bet" class="chip" onclick='increaseBet(this.id)'>20</button>
                <button id="50bet" class="chip" onclick='increaseBet(this.id)'>50</button>
            </div>
        </div>
        <div>
            <p id ="credits"></p>
        </div>
    </body>
</html>
